<!DOCTYPE html>
<html>
<body>
<h2>Registration Form</h2>
<form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="Ilan"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value="Sezhiane"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="mail" name="email"><br>
    <label for="dateOfBirth">Date Of Birth:</label><br>
    <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="1234567890"><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="male" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="male" name="male" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="others" name="male" value="Others">
    <label for="others">Others</label><br>
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
    <label for="degree">Degree:</label><br>
    <select id="degree" name="degree">
      <option value="btech">B.Tech</option>
      <option value="mba">MBA</option>
      <option value="mca">MCA</option>
      <option value="bed">B.Ed</option>
    </select><br>
    <label for="courses">Courses:</label>
    <input type="checkbox" id="c" name="c" value="c">
    <label for="c">C</label>
    <input type="checkbox" id="cplus" name="cplus" value="cplus">
    <label for="c++">C++</label>
    <input type="checkbox" id="python" name="python" value="python">
    <label for="python">Python</label><br><br>
    <input type="button" value="Submit">
</form>
</body>
</html>
