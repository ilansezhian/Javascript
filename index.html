<!DOCTYPE html>
<html>
<body>
  <h2>Registration Form</h2>
  <form>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" value=""><br>
      <label for="mail">Email:</label><br>
      <input type="email" id="mail" name="email"><br>
      <label for="dateOfBirth">Date Of Birth:</label><br>
      <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="1234567890"><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" checked>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" value="others">
      <label for="others">Others</label><br>
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
      <label for="country">Country:</label><br>
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="China" selected>China</option>
        <option value="Srilanka">Srilanka</option>
      </select><br>
      <label for="courses">Courses:</label>
      <input type="checkbox" id="c" name="courses" value="C">
      <label for="c">C</label>
      <input type="checkbox" id="cplus" name="courses" value="C++" checked>
      <label for="c++">C++</label>
      <input type="checkbox" id="python" name="courses" value="Python" checked>
      <label for="python">Python</label><br><br>
      <button onclick = "myfunction()">Submit</button>
  </form>
  <script type = "text/javascript">  
    function myfunction() { 
      let firstName = document.getElementById('fname').value;
      let lastName = document.getElementById('lname').value;
      let mail = document.getElementById('mail').value;
      let dateOfBirth = document.getElementById('dateOfBirth').value;
      let phone = document.getElementById('phone').value;
      let address = document.getElementById('address').value;
      let country = document.querySelector('#country').value;
      let gender = document.querySelector('input[name="gender"]:checked').value;
      let lst = [];
      let res = document.getElementsByName('courses');
        for(let i=0; i<res.length; i++){
          if(res[i].checked){
            lst.push(res[i].value);
          }
        }
        console.log(lst);  
    const registrationForm = {
      fn : firstName,
      ln : lastName,
      ml : mail,
      dob : dateOfBirth,
      ph : phone,
      ass : address,
      cty : country,
      gr : gender,
      rs : lst
    }
    console.log(registrationForm);
             }  
    </script>  
</body>
</html>
